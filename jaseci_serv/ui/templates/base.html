{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Jaseci UI</title>
    <link rel="stylesheet" href="{% static 'css/master.css' %}?454">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <script src="{% static 'js/jquery-resizable.js' %}"></script>
    <script src="{% static 'js/codemirror.js' %}?4"></script>
    <link rel="stylesheet" href="{% static 'css/codemirror.css' %}">
    <script src="{% static 'js/javascript.js' %}"></script>
    <script src="{% static 'js/jaseci_vis_graph.js' %}"></script>


</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="height: 3%">
        <a class="navbar-brand" href="{% url 'ui:ui' %}">Jaseci UI</a>
        <ul class="navbar-nav mr-auto"></ul>
        <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
            <li><a class="nav-link" href="{% url 'ui:logout' %}">Logout</a></li>
            {% else %}
            <li><a class="nav-link" href="{% url 'ui:login' %}">Login</a></li>
            <li><a class="nav-link" href="{% url 'ui:create_user' %}">Create Account</a></li>
            {% endif %}
        </ul>
    </nav>
    <!-- <div class="container-fluid" style="height: 100%; overflow: auto;"></div> -->
    {% block content %}

    {% endblock %}

<style>
.CodeMirror {
  border: 1px solid #eee;
  height: 100%;
}
</style>
</body>



<!-- </div> -->
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>


</html>
