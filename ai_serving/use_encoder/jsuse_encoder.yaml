apiVersion: v1
kind: Service
metadata:
  name: jsuse-encoder
spec:
  selector:
    pod: jsuse-encoder
  ports:
    - protocol: TCP
      port: 4673
      targetPort: 4673
      name: http
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: jsuse-encoder-up
  namespace: default
data:
  prod_up: |-
    mkdir /dl; cd /dl; git clone https://prod:$GITPASS@git.jaseci.org/marsninja/jaseci.git;
    mv jaseci/ai_serving/ /;
    cd /ai_serving;
    while true; do python3 -m use_encoder.use_encoder_app; sleep 2; done;
---
apiVersion: v1
kind: Secret
metadata:
  name: jsuse-git-pass
type: Opaque
data:
  password: UHIwZE4xbmo0
