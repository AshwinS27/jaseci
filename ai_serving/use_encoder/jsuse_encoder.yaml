kind: Secret
metadata:
  name: jsuseregcred
type: kubernetes.io/dockerconfigjson
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jsuse-encoder
spec:
  replicas: 1
  selector:
    matchLabels:
      pod: jsuse-encoder
  template:
    metadata:
      labels:
        pod: jsuse-encoder
      name: jsuse-encoder
    spec:
      imagePullSecrets:
        - name: jsuseregcred
      containers:
        - name: jsuse-encoder
          imagePullPolicy: IfNotPresent
          image: registry.jaseci.org/jsuse-encoder:latest
          resources:
            requests:
              memory: "2Gi"
            limits:
              memory: "2Gi"
          command: [bash, -c, "source script/prod_up"]
          ports:
            - containerPort: 4673
          env:
            - name: GITPASS
              valueFrom:
                secretKeyRef:
                  name: jsuse-git-pass
                  key: password
          volumeMounts:
            - name: prod-script
              mountPath: /script

      volumes:
        - name: prod-script
          configMap:
            name: jsuse-encoder-up
