apiVersion: v1
data:
  .dockerconfigjson: eyJhdXRocyI6eyJyZWdpc3RyeS5qYXNlY2kub3JnIjp7InVzZXJuYW1lIjoiamFzZWNpIiwicGFzc3dvcmQiOiJqNHMzYzEiLCJlbWFpbCI6Imphc29uQG1hcnMubmluamEiLCJhdXRoIjoiYW1GelpXTnBPbW8wY3pOak1RPT0ifX19
kind: Secret
metadata:
  name: jst5regcred
type: kubernetes.io/dockerconfigjson
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jst5
spec:
  replicas: 1
  selector:
    matchLabels:
      pod: jst5
  template:
    metadata:
      labels:
        pod: jst5
      name: jst5
    spec:
      imagePullSecrets:
        - name: jst5regcred
      containers:
        - name: jst5
          image: registry.jaseci.org/jst5:latest
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              memory: "4Gi"
            limits:
              memory: "4Gi"
          command: [bash, -c, "source script/prod_up"]
          ports:
            - containerPort: 4674
          env:
            - name: GITPASS
              valueFrom:
                secretKeyRef:
                  name: jst5-git-pass
                  key: password
          volumeMounts:
            - name: prod-script
              mountPath: /script

      volumes:
        - name: prod-script
          configMap:
            name: jst5-up
