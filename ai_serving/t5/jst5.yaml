apiVersion: v1
kind: Service
metadata:
  name: jst5
spec:
  selector:
    pod: jst5
  ports:
    - protocol: TCP
      port: 4674
      targetPort: 4674
      name: http
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: jst5-up
  namespace: default
data:
  prod_up: |-
    mkdir /dl; cd /dl; git clone https://prod:$GITPASS@git.jaseci.org/marsninja/jaseci.git;
    cd jaseci; git checkout t5-summarization; cd /dl;
    mv jaseci/ai_serving /;
    cd /ai_serving/;
    python3 -m t5.t5_app;
---
apiVersion: v1
kind: Secret
metadata:
  name: jst5-git-pass
type: Opaque
data:
  password: UHIwZE4xbmo0
