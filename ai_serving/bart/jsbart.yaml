kind: Secret
metadata:
  name: jsbartregcred
type: kubernetes.io/dockerconfigjson
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jsbart
spec:
  replicas: 1
  selector:
    matchLabels:
      pod: jsbart
  template:
    metadata:
      labels:
        pod: jsbart
      name: jsbart
    spec:
      imagePullSecrets:
        - name: jsbartregcred
      containers:
        - name: jsbart
          image: registry.jaseci.org/jsbart:latest
          resources:
            requests:
              memory: "4Gi"
            limits:
              memory: "4Gi"
          command: [bash, -c, "source script/prod_up"]
          ports:
            - containerPort: 4671
          env:
            - name: GITPASS
              valueFrom:
                secretKeyRef:
                  name: jsbart-git-pass
                  key: password
          volumeMounts:
            - name: prod-script
              mountPath: /script

      volumes:
        - name: prod-script
          configMap:
            name: jsbart-up
