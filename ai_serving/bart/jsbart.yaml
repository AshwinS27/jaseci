apiVersion: v1
kind: Service
metadata:
  name: jsbart
spec:
  selector:
    pod: jsbart
  ports:
    - protocol: TCP
      port: 4671
      targetPort: 4671
      name: http
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: jsbart-up
  namespace: default
data:
  prod_up: |-
    mkdir /dl; cd /dl; git clone https://prod:$GITPASS@git.jaseci.org/marsninja/jaseci.git;
    cd jaseci; cd /dl;
    mv jaseci/ai_serving /;
    cd /ai_serving/;
    while true; do python3 -m bart.bart_app; sleep 2; done;
---
apiVersion: v1
kind: Secret
metadata:
  name: jsbart-git-pass
type: Opaque
data:
  password: UHIwZE4xbmo0
